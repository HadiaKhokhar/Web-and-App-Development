<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Lists</title>

</head>
<body>
  <main>
    <h1>CSS Lists</h1>
    <article>
      <h3>Ordered Lists</h3>
      <ol start="5" reversed>
        <li>Step no 1</li>
        <li>Step no 2</li>
        <li>Step no 3</li>
      </ol>
    </article>
    <article>
      <h3>Unordered Lists</h3>
      <ul>
        <li>Step no 1</li>
        <li>Step no 2</li>
        <li>Step no 3</li>
      </ul>
    </article>
  </main>
  <footer>

  </footer>
</body>
</html>
