<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shah Taj Restaurant | Contact Us </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 align="center">Contact Us</h1>
  <hr>
  </header>
  <main>
    <div id="#message">
      <form action="https://formsubmit.co/workwithhadia@gmail.com" method="POST">
        <fieldset>
          <legend>Message</legend>
          <p>
            <label>Name: 
              <input type="text" name="username" placeholder="Enter Your Name" required>
            </label>
          </p>
          <p>
            <label>
              Email: <input type="email" name="email"  placeholder="Enter Your Email" required>
            </label>
          </p>
          <p>
            <label>
              Message <br>
              <textarea name="message" cols="60" rows="10" placeholder="Leave your Message here!" required></textarea>
            </label>
          </p>
          <br><br>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <hr>
  </main>
  <footer>
    <div id="address">
      <address>
        <h2>Address</h2>
        <p>
          Address: 3715 E North St,Greenville,Pakistan<br>
          <b> On Google Maps</b><br><br>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115840.45402298855!2d66.8723726972656!3d24.863365000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e6cfc5b7731%3A0xce49c2f5626b4cdb!2sTaj%20Restaurant%20%26%20Bar%20B%20Q!5e0!3m2!1sen!2s!4v1708726628879!5m2!1sen!2s" width="50%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </p>
      </address>
    </div>
  </footer>
  
</body>
</html>
