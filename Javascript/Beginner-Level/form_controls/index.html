<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onSubmit="return validateForm();"> 
        First Name: <input type="text" id="firstNameField"><br>
        Last Name: <input type="text" id="lastNameField"><br>
        <input type="submit" value="Submit Form">
    </form>
    <form onSubmit="return checkForSelection();"> 
        <select id="states">
          <option value="" selected="selected">SELECT A STATE</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
        </select>&nbsp;&nbsp;
        <input type="submit" value="Submit Form">
      </form>
      <form onSubmit="return validateRadios();">
        <input type="radio" name="r1" value="cat"> Cat<br>
        <input type="radio" name="r1" value="bat"> Bat<br>
        <input type="radio" name="r1" value="hat"> Hat<br>
        <input type="submit" value="Submit Form">
      </form>
      <form onSubmit="return validateZIP();">
        Enter your ZIP code: <input type="text" id="zip" maxlength="5">
        <input type="submit" value="Submit Form">
      </form>
            
    
    <script src="index.js"></script>

</body>
</html>
