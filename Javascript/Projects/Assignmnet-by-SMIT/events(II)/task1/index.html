<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div>
    <button class="formBtn">Save Your Info</button>
  </div>
  <h1 id="heading">Your Saved Info</h1>
  <div id="cardsBox">
  </div>
  <div id="form" onsubmit="isAllField()">
    <div class="formbody">
      <div class="title">Welcome</div>
      <div class="subtitle">Let's Save Your Information!</div>
      <div id="inputs-box">
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</>
        </div>
        <div class="input-container ic2">
          <Label id="genderLabels">Gender:</Label>
          <div id="gender-radio-box">
            <label>
              <input type="radio" name="gender" value="male">
              Male
            </label>
            <label>
              <input type="radio" name="gender" value="female">
              Female
            </label>
          </div>
        </div>

        <p id="formValidationpara">

        </p>
      </div>
      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
