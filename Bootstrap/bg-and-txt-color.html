<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color and Text Color</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
    [class^="col"] 
    {
    padding: 1.5rem;
    border: 1.5px solid #494a4b;
    }
    </style>
</head>

<body>
    <div class="container-fluid py-5 bg-danger ">
        <div class="container  text-white">
            <div class="row">
                <div class="col bg-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, dolorem!</div>
                <div class="col bg-danger-subtle text-danger ">In laboriosam qui quaerat aut ipsam. Incidunt maiores nostrum est?</div>
                <div class="col " style="background-color: var(--bs-purple); color: var(--bs-teal);">Dolores eaque rerum, expedita ipsa optio odit recusandae quasi reprehenderit.</div>
                <div class="col  bg-white text-black-50">Magni nesciunt, laboriosam numquam esse ab aperiam sunt repellendus nulla?</div>
            </div>
        </div>
    </div>
</body>
</html>
