<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container py-5">
            <h1 class="text-center display-6">Images Classes in bootstrap </h1>
           <div class="row mt-4 gy-2">
                <div class="col-md-4 me-3" style="border: 3px solid red;">  
                    <img class="img-fluid  rounded-circle" src="Images/Castle-Image.jpg " alt="">
                </div>
                <div class="col-md-4" style="border: 3px solid red;">  
                    <img class="img-thumbnail rounded-top-3" src="Images/Castle-Image.jpg " alt="">
                </div>
                <div class="col-md-4 figure" >  
                    <img class="figure-img img-fluid" src="Images/Castle-Image.jpg " alt="">
                    <figcaption class="figure-caption">
                        Pemberley: a Fictional Countryside
                    </figcaption>
                </div>
           </div>
           <h1 class="text-center display-6">Videos Classes in bootstrap </h1>
           <div class="row mt-4 gy-2">
                <div class="col-md-4 me-3">  
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/watch?v=0GOgPRxbcNc&list=PL0b6OzIxLPbz1cgxiH5KCBsyQij1HsPtG&index=36"></iframe>
                        
                    </div>
                </div>
                <div class="col-md-4 me-3" >
                    <div class="ratio ratio-1x1">
                        <iframe src="https://www.youtube.com/watch?v=0GOgPRxbcNc&list=PL0b6OzIxLPbz1cgxiH5KCBsyQij1HsPtG&index=36"></iframe>
                    
                    </div>
                </div>
                
           </div>
        </div>
    </div>
</body>
</html>
