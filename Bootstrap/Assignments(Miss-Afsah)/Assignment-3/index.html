<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

                <img  class="navbar-brand" src="Assets/Images/nike-logo.png" alt="">

            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </div>
            <!-- Linkd to Pages and socials -->
            <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-7 ">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                            <li><a class="dropdown-item" href="#">New Collection</a></li>

                        </ul>
                    </li>
                    <!-- Page 4 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            <!-- Social Icons -->
              <ul class="navbar-nav col-2  flex-row gap-2 " >
                <li><img src="Assets/Images/facebook.png" alt=""></li>
                <li><img src="Assets/Images/instagram.png" alt=""></li>
