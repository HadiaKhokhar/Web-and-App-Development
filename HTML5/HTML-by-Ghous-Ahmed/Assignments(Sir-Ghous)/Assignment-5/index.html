  <h1 align="center">Student Admission Form</h1>
  <form action="https://formsubmit.co/workwithhadia@gmail.com" method="POST">
    <fieldset>
      <legend><h2>Account Creation</h2></legend>
      <!-- Email -->
      <p>
        <label for="email">Enter Your Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" maxlength="30" required >
      </p>      
      <!-- Password -->
      <p>
        <label for="password">Enter Your Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" maxlength="30" required >
      </p>
    </fieldset>
    <fieldset>
      <legend><h2>Personal Information</h2></legend>
      <!-- Full Name -->
      <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" maxlength="20" required >
      </p>
      <!-- Father Name  -->
      <p>
        <label for="father-name">Father's Name:</label>
        <input type="text" name="father-name" id="father-name" placeholder="Enter Your Father Name" maxlength="20" required >
      </p>
      <!-- Gender -->
      <p>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="m" id="m" checked required><label for="m">Male</label>
        <input type="radio" name="gender" value="f" id="f"><label for="f">Female</label>
        <input type="radio" name="gender" value="o" id="o"><label for="o">Other</label>
      </p>
      <!-- Age -->
      <p>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="15" max="30">
      </p>
      <!-- Date of birth -->
      <p>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" name="birthdate" id="birthdate">
      </p>
      <!-- Telephone number -->
      <p>
        <label for="phone">Enter your Telephone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </p>
      <!-- Province -->
      <p>
        <label for="province">Enter your Provice:</label><br>
        <input type="radio" name="province" id="sindh"><label for="sindh">Sindh</label>
        <input type="radio" name="province" id="punjab"><label for="punjab">Punjab</label>
        <input type="radio" name="province" id="khypak"><label for="khypak">Khyber Pakhtun Kawa</label>
        <input type="radio" name="province" id="balouchistan"><label for="balouchistan">Balouchistan</label>
      </p>
